   
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/styles.css"/>
    <title>Cake Store</title>
</head>
<body>
        <!-- /*navbar */ -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark" data-bs-theme="dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Cake Store</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mr-auto">
                  <li class="nav-item">
                    <a class="nav-link " aria-current="page" href="/">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/about">About</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/login">Login</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link  active" href="/register">Register</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    <!-- End of navbar -->

    <div class="container">
        <div class="row pt-5 pb-5">
            <div class="col-md-6 offset-md-3">
                <form action="" method="get" class="form-register alert alert-secondary">
                    <div class="form-group mb-3">
                      <label for="name">Name</label>
                      <input type="text" name="name" id="name" class="form-control">
                    </div>
                    <div class="form-group mb-3">
                        <label for="email">Email Address</label>
                        <input type="text" name="email" id="email" class="form-control" required>
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group mb-3"
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" class="form-control" required>
                    </div>
                    <div class="form-group mb-3">
                      <label for="passwordConfirmation">Confirm Password</label>
                      <input type="psasword" name="passwordConfirmation" id="password" class="form-control" required>
                  </div>
      
                  <!-- radios -->
                  <label for="password">Gender</label>
                  <div class="form-group form-check">
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                      <label class="form-check-label" for="exampleRadios1">
                        Male
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                      <label class="form-check-label" for="exampleRadios2">
                        Female
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3">
                      <label class="form-check-label" for="exampleRadios3">
                        Other
                      </label>
                    </div>
        
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                      <label class="form-check-label" for="flexCheckDefault">
                        I Agree
                      </label>
                    </div>
                  </div>
      
                  <button class="btn btn-primary" type="submit">Register</button>          </form>
            </div>
      
        </div>
      
        </div>
      
      
        <!-- Register page! -->
       

        
<!-- footer -->
<footer class="bg-dark text-white">
    <div class="container bg-dark">
        <div class="row">

</footer>

<script src="/src/script.js" type="text/javascript"></script>

</body>
</html>
